<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="images/icon.png">
    <title>Doutor Soluções</title>

</head>

</html>

<body>
    <header>
        <div class="navbar">
            <div class="head">
                <div class="menu-icon">
                    <img src="images/menu.png">
                </div>
            </div>
            <div class="title">
                <h1>Doutor Soluções<h1>
            </div>
            <div class="menu-items">
                <ul>
                    <li>Sobre</li>
                    <li>Serviços</li>
                    <li>Projetos</li>
                    <li>Contato</li>
                </ul>
            </div>
        </div>
    </header>
    <section class="principal">
        <div class="banner">
            <div class="services-list">
                <ul>
                    <li>Gerenciamento de obras</li>
                    <li>Serviços de construção</li>
                    <li>Reforma residencial e comercial</li>
                </ul>
            </div>
            <img src="images/banner.jpg">
        </div>
    </section>
    <section class="services">
        <div class="cards-container">
            <div class="card">
                <img src="images/project.png">
                <div class="info">
                    <h4>Genrenciamento</h4>
                    <h4>e contrução de obras</h4>
                </div>
            </div>
            <div class="card">
                <img src="images/electric.png">
                <div class="info">
                    <h4>Elétrica</h4>
                </div>
            </div>
            <div class="card">
                <img src="images/carpentry.png">
                <div class="info">
                    <h4>Carpintaria</h4>
                </div>
            </div>
        </div>
        <div class="cards-container">
            <div class="card">
                <img src="images/painting.png">
                <div class="info">
                    <h4>Pintura</h4>
                </div>
            </div>
            <div class="card">
                <img src="images/hydraulic.png">
                <div class="info">
                    <h4>Hidráulica</h4>
                </div>
            </div>
            <div class="card">
                <img src="images/gardening.png">
                <div class="info">
                    <h4>Jardinagem</h4>
                </div>
            </div>
        </div>
    </section>
</body>
